<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div>
          <h2>Player</h2>
          <p class="player-score">0</p>
        </div>
        <div>
          <h2>Computer</h2>
          <p class="computer-score">0</p>
        </div>
      </div>

      <div class="intro">
        <h1 class="title">Rock Paper and Scissors</h1>
        <button class="play">Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h1 class="win-text">Choose an option</h1>

        <div class="hands">
          <img
            src="https://raw.githubusercontent.com/developedbyed/rock-paper-scissor/master/assets/rock.png"
            alt=""
            class="player-hand"
          />
          <img
            src="https://raw.githubusercontent.com/developedbyed/rock-paper-scissor/master/assets/rock.png"
            alt=""
            class="computer-hand"
          />
        </div>

        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
